<form ng-submit="view.addUser(view.email, view.password, view.username)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" ng-model="view.email" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="view.username" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" ng-model="view.password_digest" id="exampleInputPassword1" placeholder="Password">
  </div>
  <input type="submit" class="btn btn-default"></input>
</form>
